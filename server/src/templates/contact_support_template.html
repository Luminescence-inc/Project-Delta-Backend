<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Complaint/Issue Report</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .section {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .section h2 {
        color: #333;
        margin-top: 0;
        margin-bottom: 10px;
      }
      .section p {
        color: #555;
        margin: 5px 0;
      }
      .section p strong {
        color: #333;
      }
      .steps ol {
        margin: 0;
        padding-left: 20px;
      }
      .steps ol li {
        list-style-type: decimal;
        margin-bottom: 5px;
        color: #555;
      }
      p.signature {
        text-align: center;
        font-style: italic;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Complaint/Issue Report</h1>
      <div class="section">
        <h2>User Information</h2>
        <p><strong>Name:</strong> {{personName}}</p>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Contact Number:</strong>{{phoneNumber}}</p>
      </div>
      <div class="section">
        <h2>Issue Details</h2>
        <p>{{problemDescription}}</p>
      </div>
      <p class="signature">Best Regards,<br />Support Team</p>
    </div>
  </body>
</html>
