---
name: build and push backend to AWS ECR
on:
  push:
    branches: [feature/TEC-27/create-gitHub-script-for-ci-cd-backend]
jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ca-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag and push the image to Amazon ECR
        working-directory: ./server
        id: build-image
        env:
          ECR_REGISTRY: ${{steps.login-ecr.outputs.registry}}
          ECR_REPOSITORY: backend
          IMAGE_TAG: latest
        run: |
          docker build --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }} --build-arg PORT=${{ secrets.PORT }}  --build-arg JWT_TOKEN_SECRET=${{ secrets.JWT_TOKEN_SECRET }} --build-arg JWT_TOKEN_SECRET_EXP=${{ secrets.JWT_TOKEN_SECRET_EXP }}--build-arg AUTH_EMAIL=${{ secrets.AUTH_EMAIL }} --build-arg AUTH_PASS=${{ secrets.AUTH_PASS }}  -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
